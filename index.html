<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="title" id="name">Weather App</h1>
    <div class="container" id="weather-container">
      <div class="weatherInput" id="location-form">
        <input type="text" class="cityInput" id="location-input" placeholder="Enter a city">
        <button type="submit" class="getWeather">Get Weather</button>
        <!-- <input type="submit" class="getWeather" value="Get Weather"> -->
      </div>
      <section class="weatherDetails" id="weather-data"></section>

    </div>

    <script src="script.js"></script>
  </body>
</html>
